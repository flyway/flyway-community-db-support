name: Deploy Flyway Community DB Support to Github Packages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout Flyway Community DB Support
        uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'temurin'
          cache: 'maven'
      - name: Build with Maven
        run: mvn -B install --file pom.xml
      - name: Publish to GitHub Packages Apache Maven
        if: contains(github.ref, 'main')
        run: mvn -B deploy -Pgithub -s $GITHUB_WORKSPACE/settings.xml -pl '!flyway-community-db-support-archetype'
        env:
          GITHUB_TOKEN: ${{ github.token }}
      - name: Publish Archetype to GitHub Packages Apache Maven
        if: contains(github.ref, 'main')
        run: mvn -B deploy -Pgithub -s $GITHUB_WORKSPACE/settings.xml -pl flyway-community-db-support-archetype
        env:
          GITHUB_TOKEN: ${{ github.token }}
